{% extends "flashcards/base.html" %}
{% block content %}
<div class="row justify-content-center pb-3">
    <div class="tutorial col-md-4">
        <h3>How it works: </h3>
    </div>
    <div class="user-input col-md-5">
        <h3>Paste your vocabulary list below!</h3>
        <form method="post" action="{% url 'overview-page' %}">
            {% csrf_token %}
            <textarea name="vocabulary_data" rows="18" cols="55"></textarea>
            <br>
            <input type="submit" value="Continue">
          </form>
    </div>
</div>
{% endblock content %}
